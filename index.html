<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Interactive Playground</h1>

    <!-- Magic Color Picker -->
    <h2>Choose Your Favorite Background Color!</h2>

    <!-- Button that changes text or color -->
    <button id="changeBtn">Click me!</button>

    <!-- Hover effect button -->
    <button id="hoverBtn">Hover over me!</button>

    <!-- Keypress detection input -->

        <button id="nextBtn">Next</button>
    </div>

    <!-- Shape Shifting Button -->
    <button id="shapeShiftBtn">Click me to change shape!</button>

    <form id="myForm">

        <input type="email" id="email" placeholder="Your Email" required />
